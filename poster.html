<!DOCTYPE html>
<html>
    <head>
        <title>
            The Track Flow
        </title>
       <link rel="stylesheet" href="poster.css">
    </head>
    <body background="images.jpg">
        <div class="top-section">
            <div class="left-top">
               <p class="name">
    
                <strong class="name-1">The</strong> 
                 <strong class="name-2">Track</strong>
                 <strong class="name-3">Flow</strong>
               </p>
            </div>
            <div class="middle-top">
                <p>
                    <a style="text-decoration: none;" href="about us.html">
                        <span   class="trade">
                            About Us
                        </span> 
                    </a>
                   <span class="more" onclick="scrollToBottom();" >Feedback</span>
                   
                   <a style="text-decoration: none;" href="customer care.html">
                        <span   class="trace">
                            Customer care
                        </span> 
                    </a>
                       
                </p>
            </div>
            <div class="right-top">
                <button class="button-login" id="signout">Sign Out</button>
            </div>
            
        </div>
        <div id="anime"></div>
        <div class="button-1">
            <img src="icon-pickup.png" class="phone">
            <p class="tag">Buy your shipment </p>
            <p class="info">Add products to buy </p>
            <button  onclick="
                window.location.href = 'home page.html';
            " class="do">Buy Now</button>
        </div>
        <div class="button-2">
            <img src="icon-tracking.png" class="track">
            <p class="tag">Track your shipment </p>
            <p class="info">Click to know where your parcel has reached</p> 
            <button onclick="
              window.location.href = 'tracking.html';
            " class="do-1"> Track a Shipment</button>
        </div>
        <div class="form" background="abstract-gradient-pink-blue-liquid-wave-background-free-vector.jpg">
            <button class="feedback">Feedback</button>
            <input class="main" placeholder="Name">
            <input class="email" placeholder="Email">
            <input class="Feedback" placeholder="Feedback">
            <button class="submit" onclick="
                let name = document.querySelector('.main');
                let email = document.querySelector('.email');
                let feedback = document.querySelector('.Feedback');
                let submit = document.querySelector('.submit');
                if(name.value !== '' && email.value !== '' && feedback.value !== ''){
                    name.value = '';
                    email.value = '';
                    feedback.value = '';
                    alert('Feedback submitted successfully');
                    scrollToTop();
                }
                else{
                    alert('Error');
                    name.value = '';
                    email.value = '';
                    feedback.value = '';
                }
            ">Submit</button>
           </div>
        </div>
        <script>
            function scrollToBottom(){
               window.scrollTo(0,document.body.scrollHeight);
            }
            function scrollToTop(){
               window.scrollTo(0,0);
            }
          </script>
        <script type="module">
            let userCreds = JSON.parse(sessionStorage.getItem("user-creds"));
            let userInfo = JSON.parse(sessionStorage.getItem("user-info"));
            let signoutBtn = document.getElementById('signout');
            let Signout = () =>{
                sessionStorage.removeItem("user-creds");
                sessionStorage.removeItem("user-info");
                window.location.href = 'register.html';

            };
            signoutBtn.addEventListener('click' , Signout);
        </script>
    </body>
</html>
